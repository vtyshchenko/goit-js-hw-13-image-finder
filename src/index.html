<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пошук зображень</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <div class="toolbar">
        <input
          id="input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />

        <input
          class="switch__toggle"
          type="checkbox"
          name="theme"
          id="switch-toggle"
          checked
          aria-label="Переключить между тёмной и светлой темой"
          aria-checked="false"
        />
        <label class="switch__label" for="switch-toggle"> Use button "Load more"</label>
      </div>
      <ul class="gallery"></ul>
      <button class="btn-show-more visually-hidden" type="button">Show more</button>
    </form>

    <include src="./partials/modal.html"></include>
    <script src="./index.js"></script>
  </body>
</html>
